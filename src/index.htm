<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Coding Template</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
</head>

<body>
  <div id="content">
    <h1>The Highscore List</h1>
    <form action="" target="_blank">
    <table id="scoreboard">
      <thead>
        <tr>
          <td>Name</td>
          <td>Score</td>
        </tr>
      </thead>      
      <tbody id="scorebody">
      </tbody>
      <tfoot>
        <tr>
          <td><input id="name" /></td>
          <td><input id="score" /></td>
        </tr>
      </tfoot>
    </table>
    <input type="submit" id="addbutton" value="Add to Scoreboard" />
    </form>
  </div>
    
  <script src="bundle.js"></script>
</body>
</html>
